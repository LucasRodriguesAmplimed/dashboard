<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Switch Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
  <h3>Selecione os módulos...</h3>
  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="agenda">
    <label class="custom-control-label" for="agenda">Agenda</label>
  </div>
  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="prontuario">
    <label class="custom-control-label" for="prontuario">Prontuário</label>
  </div>
  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="relatorio">
    <label class="custom-control-label" for="relatorio">Relatório</label>
  </div>
  <div class="button_group">
    <button type="button" class="btn btn-primary" id="send">Concluir</button>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
